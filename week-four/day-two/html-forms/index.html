<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <h1>Sign up for Full Time Info Session</h1>
    <form id="signupForm">
      <div class="container">
        <label
          ><input type="radio" name="course" value="webdev" />Web
          Development</label
        >
        <label
          ><input type="radio" name="course" value="ux" />User Experience
        </label>
        <label
          ><input type="radio" name="course" value="datascience" />Data Science
        </label>
      </div>
      <div class="container">
        <label>First name</label>
        <input type="text" name="firstname" placeholder="firstname" />
      </div>
      <div class="container">
        <label>Last name</label>
        <input type="text" name="lastname" placeholder="lastname" />
      </div>
      <div class="container">
        <label>Email</label>
        <input type="email" name="email" placeholder="email" />
      </div>
      <div class="container">
        <label>Phone number</label>
        <input type="tel" name="phone" placeholder="phone" />
      </div>
      <div class="container">
        <label>Password</label>
        <input type="password" name="password" placeholder="password" />
      </div>
      <div class="container">
        <label>Confirm your password</label>
        <input type="password" name="confirm" placeholder="confirm password" />
      </div>
      <div class="container">
        <label>Country</label>
        <select id="countries">
          <option>Canada</option>
          <option>France</option>
          <option selected="selected">Germany</option>
          <option>Italy</option>
          <option>Japan</option>
          <option>Russia</option>
          <option>United Kingdom</option>
          <option>United States</option>
        </select>
      </div>
      <div class="container">
        <input type="checkbox" name="terms" placeholder="terms" />
        <label>
          I agree to the <a href="/terms">terms and conditions</a>
        </label>
      </div>
      <div class="container">
        <button>
          Sign up
        </button>
      </div>
    </form>
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      <strong>Error!</strong> Please fill in all details.
    </div>
    <h3>Current RSVPs</h3>
    <table></table>
    <script src="./scripts/build-table.js"></script>
    <script src="./scripts/signup.js"></script>
  </body>
</html>
